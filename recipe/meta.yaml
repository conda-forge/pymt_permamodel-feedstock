{% set version = "0.1.1" %}

package:
  name: pymt_permamodel
  version: {{ version }}

source:
  url: https://github.com/mcflugen/pymt_permamodel/archive/v{{ version }}.tar.gz
  sha256: cfc0d1ae6acfa23dc4309a80f48aed576abf3f90533b220cfb3eb5a9ae5bf857

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - python
    - pip
  run:
    - python
    - permamodel

test:
  imports:
    - pymt_permamodel

about:
  home: https://github.com/mcflugen/pymt_permamodel
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python package that wraps the permamodel BMI.
  dev_url: https://github.com/mcflugen/pymt_permamodel

extra:
  recipe-maintainers:
    - mcflugen
